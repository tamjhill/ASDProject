name: asd-kg

prefixes:
  dc-doi: http://purl.org/spar/datacite/PrimaryResourceIdentifier
  dc-has-id: http://purl.org/spar/datacite/hasIdentifier
  dc-has-desc: http://purl.org/spar/datacite/hasDescription
  dc-journal: http://purl.org/spar/datacite/OrganizationIdentifierScheme
  dc-date: http://purl.org/dc/elements/1.1/date
  ensemble-id: http://edamontology.org/data_2610
  has-output: http://edamontology.org/has_output
  has-id: http://edamontology.org/has_identifier
  NCBIGene: http://edamontology.org/data_1027
  article: http://schema.org/Article
  pmid: http://identifiers.org/pmid/
  doi: https://doi.org/

mappings:
  articles:
    sources:
      - ['asd_article_metadata.csv~csv']
    s: doi:$(doi)
    po:
      - [a, article:Article]
      - #[dc-has-id, dc-doi:$(doi)]
      - [dc-has-desc, dc-journal:$(journal)]
      - p: has-output
        o:
          - mapping: genes
            condition:
              function: equal
              parameters:
                - [str1, $(doi), o]
                - [str2, $(ensemble_id), s]
  genes:
    sources:
      - ['dataset_test1.csv~csv']
    s: ensemble-id:$(Ensemble ID)
    po:
      - [has-id, NCBIGene:$(Entrez ID)]

